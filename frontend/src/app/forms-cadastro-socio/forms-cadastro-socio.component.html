
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>Cadastro de sócio</h6>
      <hr>

      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">

        <div class="form-group">
          <label>Nome:</label>
          <input type="text" class="form-control form-control-sm" formControlName="nome">
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control form-control-sm" formControlName="email">
        </div>

        <div class="form-group">
          <label>Número cartão:</label>
          <input type="number" class="form-control form-control-sm" formControlName="numeroCartao">
        </div>

        <div class="form-group">
          <label>Telefone:</label>
          <input type="number" class="form-control form-control-sm" formControlName="telefone">
        </div>

        <div class="form-group">
          <label>CEP:</label>
          <input type="number" class="form-control form-control-sm" formControlName="cep">
        </div>

        <div class="form-group">
          <label>UF:</label>
          <input type="text" class="form-control form-control-sm" formControlName="uf">
        </div>

        <div class="form-group">
          <label>Cidade:</label>
          <input type="text" class="form-control form-control-sm" formControlName="cidade">
        </div>

        <div class="form-group">
          <label>Bairro:</label>
          <input type="text" class="form-control form-control-sm" formControlName="bairro">
        </div>

        <div class="form-group">
          <label>Logradouro:</label>
          <input type="text" class="form-control form-control-sm" formControlName="logradouro">
        </div>

        <div class="form-group">
          <label>Categoria:</label>
          <input type="text" class="form-control form-control-sm" formControlName="fkcategoria">
        </div>



        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-success">Salvar</button>
            </div>
            <div class="pl-1">
              <button type="submit" class="btn btn-sm btn-outline-slight">Voltar</button>
            </div>

          </div>
        </div>

      </form>

    </div>
  </div>
