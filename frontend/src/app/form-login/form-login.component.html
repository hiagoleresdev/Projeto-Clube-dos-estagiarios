<form [formGroup]="groupLogin" (ngSubmit)="FazerLogin()">
    <div class="container">
      <div class="row content">
        <div class="col-md-6 mb-3">
          <img src="https://cdn.discordapp.com/attachments/912417352015040542/935992363875180574/Login_logo.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-6">
          <h3 class="text-center">Iniciar sessão</h3>
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" name="username" class="form-control" placeholder="Usuário" formControlName="Usuario" required="true"> 
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" class="form-control" placeholder="Senha" formControlName="Senha" required="true">
          </div>
          <br>
          <div class="row">
            <div class="col text-center">
              <button class= "btn btn-class" type="submit" name="action" style="color: white; background-color: #0477bf" >
                Login
              </button>
            </div>
          </div>
          <br>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
</form>
