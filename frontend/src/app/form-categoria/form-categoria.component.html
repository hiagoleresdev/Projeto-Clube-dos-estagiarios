<div class="border border-light rounded p-5" *ngIf="visibilidadeTabela">
  <div>
  <button type="button" class="btn btn-dark" (click)="ExibirFormularioCadastro()">
   Nova categoria
  </button>
  </div>


  <br>

<table class="table table-striped table-hover table-sm" *ngIf="categorias">
  <tr class="thead-dark">
    <th>Tipo</th>
    <th>Meses</th>
    <th>Ações</th>
  </tr>

  <tr *ngFor="let categoria of categorias">
    <td>{{categoria.tipo}}</td>
    <td>{{categoria.meses}}</td>
    <td>
      <button type="button" class="btn btn-success" style="margin-right: 20px;" (click)="ExibirFormularioAtualizacao(categoria.Id)">Atualizar</button>
      <button type="button" class="btn btn-danger">Excluir</button>
    </td>

  </tr>
</table>
</div>


  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="visibilidadeFormulario">
      <h6>{{titulo}}</h6>
      <hr>


        <form [formGroup]="formulario" (ngSubmit)="EnviarCategoria()" >

          <div class="form-group">
            <label>Tipo:</label>
            <input type="text" class="form-control form-control-sm" formControlName="tipo">
          </div>

          <div class="form-group">
            <label>Meses:</label>
            <input type="text" class="form-control form-control-sm" formControlName="meses">
          </div>



          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-success">Salvar</button>
              </div>
              <div class="pl-1">
                <button type="submit" class="btn btn-sm btn-outline-slight" (click)="voltar()">Voltar</button>
              </div>

            </div>
          </div>

        </form>
