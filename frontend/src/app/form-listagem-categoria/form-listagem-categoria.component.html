<h4>Listagem de Categorias</h4>
<hr/>
   <div>
    <table class="table table-hover" *ngif="Categorias"> 
        <th>Nome</th>

      <tr *ngfor="let categoria of categorias">
        <td>{{ categoria.Tipo }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </table>
  </div>
